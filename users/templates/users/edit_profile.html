{% extends 'wrapper.html' %}
{% block title %}
    Вход
{% endblock %}
{% block signup_active %}
    active
{% endblock %}
{% block content %}
    <div class="container">
        <form action="{% url 'users_app:edit_profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if forma %}
                {{ forma.as_p }}

            {% else %}
            <label for="id_avatar">Avatar:</label>
            <input type="file" name="avatar" accept="image/*" id="id_avatar">
            <div class="form-group">
                <label for="first_name">First Name
                    <input type="text" id="first_name" name="first_name" placeholder="FirstName" value="{{ profile_form.first_name }}" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name
                    <input type="text" id="last_name" name="last_name" placeholder="LastName" value="{{ profile_form.last_name }}" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="birth_date">Birth Date
                    <input type="date" id="birth_date" name="birth_date" value="{{ profile_form.birth_date }}" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="interests">Interests
                    <textarea class="form-control" id="interests" name="interests" rows="3" cols="100">{{ profile_form.interests }}</textarea>
                </label>
            </div>
            {% endif %}
            <div id="message" style="font-size: 14px; color: red">{{ message }}</div>
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-success btn-lg">
            </div>
            <a href="{% url 'home_app:home' %}" class="btn btn-link" style="padding-left: 0%">Home Page</a><br>
        </form>
    </div>
{% endblock %}
