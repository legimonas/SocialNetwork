{% extends 'wrapper.html' %}
{% block title %}
    Вход
{% endblock %}
{% block signup_active %}
    active
{% endblock %}
{% block content %}
    <div class="container">
        <form action="{% url 'users_app:edit_profile' %}" method="post" >
            {% csrf_token %}
            {{ form.mail }}
            <div class="form-group">
                <label for="first_name">Mail
                    <input type="text" id="first_name" name="first_name" placeholder="FirstName" value="{{ profile_form.first_name }}" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="last_name">Mail
                    <input type="text" id="last_name" name="last_name" placeholder="LastName" value="{{ profile_form.last_name }}" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="birth_date">BirthDate
                    <input type="date" id="birth_date" name="birth_date" value="{{ profile_form.birth_date }}" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="interests">Interests
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="100"></textarea>
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-success btn-lg">
            </div>
            <a href="{% url 'home_app:home' %}" class="btn btn-link" style="padding-left: 0%">Главная страница</a><br>
        </form>
    </div>
{% endblock %}
